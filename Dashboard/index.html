<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script type="module" src="script/main.js"></script>
  <title>DashBoard</title>
</head>
<body>
  <header>
    <div class="time-date-cont">
      <div class="clock">10:10</div>
      <div class="date">1 april 2024</div>
    </div>
  </header>
  
  <main class="dashboard-layout">
    <h1 id="dashboard-title">Isak Ice Dashboard</h1>

    <div class="cards-layout">
      <div class="card">
        <div class="title">
          <h2>Snabblänkar</h2>
        </div>
        <ul class="item-cont">
        </ul>
        
        <div class="add-cont">
          <div>
            <img style="width: 19px;" src="svg-icons/add-square-svgrepo-com.svg" alt="">
            <p>Lägg till länk</p>
          </div>
          <form class="card-form" id="add-link-form">
            <input placeholder="Example - google.com" type="text" name="link-input" id="link-input" class="card-input">
            <button id="add-link-btn" class="icon-btn"><img src="svg-icons/search-svgrepo-com.svg" alt="search" ></button>
          </form>
        </div>
      </div>
      <div class="card" data-forecast-cont>
        <box-icon name='menu-alt-left'></box-icon>
        <aside class="forecast-sidebar">
          <div class="forecast-title">
            <box-icon type='solid' name='location-plus'></box-icon>
            <h4>Senaste platser</h4>
          </div> 
        </aside>

        <div data-weather-cont >
        </div>
        <div class="add-cont">
          <form class="card-form" id="add-weather-form">
            <input placeholder="Land / Stad" type="text" name="weather-input" id="weather-input" class="card-input">
            <button id="add-wather-btn" class="icon-btn">
              <img src="svg-icons/search-svgrepo-com.svg" alt="search">
            </button>
          </form>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </main>

  <footer>
    <div class="footer-layout">
      <i class="fa-solid fa-rotate-right"></i>
      <p>Slumpa ny backgrund</p>
    </div>
  </footer>
</body>
</html>
