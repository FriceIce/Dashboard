<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="style/style.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script><link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script type="module" src="script/main.js"></script>
  
  <style>
    [data-fullscreen="false"]{
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  
    [data-fullscreen="true"]{
      position: absolute;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }

    /* top-left component på kartan */
    .mapbox-directions-component{
      width: 200px;
      margin-left: -7px;
    }  
  </style>
  <title>Dashboard</title>
</head>
<body>
  <header>
    <div class="time-date-cont">
      <div class="clock"></div>
      <div class="date"></div>
    </div>
  </header>
  <main class="dashboard-layout">
    <h1 id="dashboard-title"><span contenteditable="true">Isak</span>s Dashboard</h1>
    <div class="cards-layout">
      <div class="card" data-url>
        <div class="title">
          <h2>Snabblänkar</h2>
        </div>
        <ul class="item-cont">
        </ul>
        <div class="add-cont">
          <form class="card-form" id="add-link-form">
            <input placeholder="Example - google.com" type="text" name="link-input" id="link-input" class="card-input">
            <button id="add-link-btn" class="icon-btn"><img src="svg-icons/search-svgrepo-com.svg" alt="search" ></button>
          </form>
        </div>
      </div>
      <div class="card" data-forecast-cont>
        <box-icon name='menu-alt-left'></box-icon>
        <aside class="forecast-sidebar">
          <div class="forecast-title">
            <box-icon type='solid' name='location-plus'></box-icon>
            <h5 id="user-location"></h5>
          </div>
        </aside>
        <div data-weather-cont>
        </div>
        <div class="add-cont">
          <form class="card-form" id="add-location-form">
            <input placeholder="Land / Stad" type="text" name="weather-input" id="location-input" class="card-input">
            <button id="add-wather-btn" class="icon-btn">
              <img src="svg-icons/search-svgrepo-com.svg" alt="search">
            </button>
          </form>
        </div>
      </div>
      <div class="card third-card">
        <div id='map' data-fullscreen="false"></div>
        <button class="fullscreen-btn" style="background: white; padding: 5px; border:1px solid black; border-radius: 5px; width: 35px; height: 35px; position: absolute; bottom: 35px; cursor: pointer; left: 10px; z-index: 2;"><img style="width: 100%;" title="fullscreen" src="svg-icons/full-screen-display-button-1-svgrepo-com.svg" alt="fullscreen"></button>
      </div>
      <div class="card">
        <div class="headline">
          <img  src="https://seeklogo.com/images/T/The_New_York_Times-logo-FAF70B8D0B-seeklogo.com.png" alt="">
          <p>Best Sellers</p>
          <p>Combined Print & E-Book Fiction</p>
        </div>
        <div class="all-books">  
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-layout">
      <img style="width: 18px; cursor: pointer;" src="svg-icons/reload-ui-2-svgrepo-com.svg" alt="reload image">
      <p>Slumpa ny backgrund</p>
    </div>
  </footer>
</body>
</html>
