<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media.css">
  <script src="https://kit.fontawesome.com/8f932c8a25.js" crossorigin="anonymous"></script>
  <title>DashBoard</title>
</head>
<body>
  <header>
    <div class="time-date-cont">
      <div class="clock">10:10</div>
      <div class="date">1 april 2024</div>
    </div>
  </header>
  
  <main class="dashboard-layout">
    <h1 id="dashboard-title">Isak Ice Dashboard</h1>

    <div class="cards-layout">
      <div class="card">
        <div class="title">
          <h2>Snabblänkar</h2>
        </div>
        <div class="item-cont">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        
        <div class="add-link">
          <i class="fa-solid fa-circle-plus"></i>
          <p>Lägg till länk</p>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </main>

  <footer>
    <div class="footer-layout">
      <i class="fa-solid fa-rotate-right"></i>
      <p>Slumpa ny backgrund</p>
    </div>
  </footer>
</body>
</html>
